dataset:
  data_dir: '/Dataset'
  test:
    patient_ID_test: ['L333', 'L506']
  patch_size: 128
  sampling_size: 
  squeezing: true
  sino_unfold: false
  max_scale: 8
  
model:
  name: lte
  encoder:
    name: edsr
    upsampler: none
    input_dim: 1
  decoder:
    name: mlp
    hidden_list: [64, 64]
